<div class="container">
    <h2 class="mt-4">Featured Products</h2>
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4">
        <div class="card">
          <img *ngIf="product.images.length > 0" [src]="product.images[0]" class="card-img-top" [alt]="product.title">
          
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

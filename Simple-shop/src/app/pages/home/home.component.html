<div class="container mt-4">
    <h2 class="text-centre">Simple Shop</h2>
    <input
      type="text"
      class="form-control mb-4"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (input)="filterProducts()" >
      <button class="btn mb-2" routerLink="categories">Categories</button>
      <div class="row">
      <div *ngFor="let product of filteredProducts" class="col-md-4">
        <div class="card">
          <img [src]="product.image" class="card-img-top" [alt]="product.title">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.price | currency }}</p>
            <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>

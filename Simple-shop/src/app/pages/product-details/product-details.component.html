<div *ngIf="product">
  <!-- Display all images -->
  <div class="product-images ">
    <div *ngFor="let img of product.images; let i = index">
      <img [src]="img" class="img-fluid" [alt]="product.title + ' image ' + (i + 1)">
    </div>
  </div>
  
  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>
  <p><strong>Price:</strong> {{ product.price | currency }}</p>
</div>
